name: merge-checks-python

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      python_version:
        required: false
        description: "Python version to use (default: 3.12)"
        type: string
        default: "3.12"
      requirements_file:
        required: false
        description: "Path to requirements file (default: requirements.txt)"
        type: string
        default: "requirements.txt"
      allowed_licenses:
        required: false
        description: "Regex pattern of allowed licenses"
        type: string
        default: "MIT|Apache|BSD|ISC|PSF|Python|Unlicense|CC0|0BSD|WTFPL"
    secrets:
      githubToken:
        description: "GitHub token for API access"
        required: false

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: semgrep-action
        uses: semgrep/semgrep-action@713efdd345f3035192eaa63f56867b88e63e4e5d # v1

  secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    container:
      image: ghcr.io/gitleaks/gitleaks:latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: GitLeaks
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.githubToken }}
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d '/' -f 2)
          WORK_DIR="/__w/${{ github.repository_owner }}/${REPO_NAME}"
          CONTAINER_WORK_DIR="/__w/${REPO_NAME}/${REPO_NAME}"
          git config --global --add safe.directory "$WORK_DIR"
          git config --global --add safe.directory "$CONTAINER_WORK_DIR"
          gitleaks git --verbose --log-level trace --log-opts="-n 10"

  vulnerabilities:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ inputs.python_version }}
      - name: Install dependencies and audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip install -r ${{ inputs.requirements_file }}
          echo "### Vulnerability Report" >> $GITHUB_STEP_SUMMARY
          pip-audit --desc on 2>&1 | tee vuln.log
          cat vuln.log >> $GITHUB_STEP_SUMMARY

  outdated:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ inputs.python_version }}
      - name: Check outdated packages
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ inputs.requirements_file }}
          echo "### Outdated Packages" >> $GITHUB_STEP_SUMMARY
          pip list --outdated --format=columns | tee outdated.log
          cat outdated.log >> $GITHUB_STEP_SUMMARY

  licenses:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ inputs.python_version }}
      - name: Check licenses
        env:
          ALLOWED_LICENSES: ${{ inputs.allowed_licenses }}
        run: |
          python -m pip install --upgrade pip
          pip install pip-licenses
          pip install -r ${{ inputs.requirements_file }}

          echo "### License Report" >> $GITHUB_STEP_SUMMARY

          # Get licenses in markdown table format
          pip-licenses --format=markdown >> $GITHUB_STEP_SUMMARY

          # Check for disallowed licenses
          DISALLOWED=$(pip-licenses --format=csv | tail -n +2 | grep -ivE "$ALLOWED_LICENSES" || true)

          if [ -n "$DISALLOWED" ]; then
            echo "### Disallowed Licenses Found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$DISALLOWED" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "ERROR: Found packages with disallowed licenses"
            exit 1
          fi
