name: merge-checks

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      node_version:
        required: true
        description: "Node version to resolve node/npm dependency"
        type: string
    secrets: 
      githubToken:
        description: "Github token"
        required: true 
      npm_token:
        required: true
        description: "Github token for organization package resolve"
      chromatic_token:
        required: true
        description: "Chromatic token for storybook publish"

permissions: 
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      - name: semgrep-action
        uses: semgrep/semgrep-action@713efdd345f3035192eaa63f56867b88e63e4e5d #v1
  secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    container:
      image: ghcr.io/gitleaks/gitleaks:latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      - name: GitLeaks
        shell: bash
        env: 
          GITHUB_TOKEN: "${{ secrets.githubToken }}"
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d '/' -f 2)
          WORK_DIR="/__w/${{ github.repository_owner }}/${REPO_NAME}"
          CONTAINER_WORK_DIR="/__w/${REPO_NAME}/${REPO_NAME}"
          git config --global --add safe.directory "$WORK_DIR"
          git config --global --add safe.directory "$CONTAINER_WORK_DIR"
          gitleaks git --verbose --log-level trace  --log-opts="-n 10"
  format-check:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
      - uses: innago-property-management/Oui-DELIVER/.github/actions/setup-npmrc@main
        with:
          node-version: ${{ inputs.node_version }}
          npm_token: ${{ secrets.npm_token }}
      - run: npm ci --legacy-peer-deps
      - run: npm run format:check

  lint-check:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
      - uses: innago-property-management/Oui-DELIVER/.github/actions/setup-npmrc@main
        with:
          node-version: ${{ inputs.node_version }}
          npm_token: ${{ secrets.npm_token }}
      - run: npm ci --legacy-peer-deps
      - run: npm run lint

  chromatic:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - uses: innago-property-management/Oui-DELIVER/.github/actions/setup-npmrc@main
        with:
          node-version: ${{ inputs.node_version }}
          npm_token: ${{ secrets.npm_token }}
      - uses: actions/setup-node@v4
        with:
          fetch-depth: 0 # Required for Chromatic
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: NODE_OPTIONS=--max-old-space-size=8192 npm run chromatic -- --project-token=${{ secrets.chromatic_token }} --only-changed

  vulnerability-check:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
      - uses: innago-property-management/Oui-DELIVER/.github/actions/setup-npmrc@main
        with:
          node-version: ${{ inputs.node_version }}
          npm_token: ${{ secrets.npm_token }}
      - run: npm ci --legacy-peer-deps
      - run: |
          npm audit --json --audit-level=high > audit.json || true
          node .github/scripts/check-audits.js

  outdated:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: lts/*
      - name: Install jq
        uses: dcarbone/install-jq-action@b7ef57d46ece78760b4019dbc4080a1ba2a40b45 #v3.2.0
      - name: Outdated Tool
        shell: bash
        run: |
          npm ci --legacy-peer-deps
          npm run outdated:check

  run-tests:
    needs: [format-check, lint-check, chromatic, vulnerability-check, sast, secrets, outdated]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
      - uses: innago-property-management/Oui-DELIVER/.github/actions/setup-npmrc@main
        with:
          node-version: ${{ inputs.node_version }}
          npm_token: ${{ secrets.npm_token }}
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: NODE_OPTIONS=--max-old-space-size=8192 npm run test:ci

  run-build:
    if: github.event_name == 'pull_request'
    needs: [format-check, lint-check, chromatic, vulnerability-check, sast, secrets, outdated]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
      - uses: innago-property-management/Oui-DELIVER/.github/actions/setup-npmrc@main
      - uses: innago-property-management/Oui-DELIVER/.github/actions/build-angular@main
        with:
          node-version: ${{ inputs.node_version }}
          npm_token: ${{ secrets.npm_token }}
          cache: 'npm'
