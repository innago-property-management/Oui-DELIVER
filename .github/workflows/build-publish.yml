name: build-publish
on:
  workflow_dispatch:
    inputs:
      imageName:
        required: false
        description: "Image Name. Omit if there is no Docker image to build."
        type: string
        default: ''
      argoCdRepoName:
        required: false
        description: "ArgoCD repo name. Omit if no image."
        type: string
        default: ''
      minimumCoverage:
        required: false
        description: "Minimum code coverage percentage"
        type: number
        default: 0
      testProjectPath:
        required: false
        description: "Test project discovery is from the solution if this is not set."
        default: "."
        type: string
      slsa:
        required: false
        default: false
        description: "flag to enable slsa"
        type: boolean

  workflow_call:
    inputs:
      imageName:
        required: false
        description: "Image Name. Omit if there is no Docker image to build."
        type: string
        default: ''
      argoCdRepoName:
        required: false
        description: "ArgoCD repo name. Omit if no image."
        type: string
        default: ''
      minimumCoverage:
        required: false
        description: "Minimum code coverage percentage"
        type: number
        default: 0
      testProjectPath:
        required: false
        description: "Test project discovery is from the solution if this is not set."
        default: "."
        type: string
      migrationsDockerfileContext:
        required: false
        description: "The build context for the migrations Docker image. Relative to repository root."
        type: string
        default: '.'
      migrationsDockerfilePath:
        required: false
        description: "The path to the Dockerfile relative to the build context."
        type: string
        default: ''
      slsa:
        required: false
        default: false
        description: "flag to enable slsa"
        type: boolean

    secrets:
      githubToken:
        description: "Github token"
        required: true
      cosignKey:
        description: "Cosign key"
        required: true
      cosignPassword:
        description: "Cosign password"
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: read

jobs:
  version:
    uses: innago-property-management/Oui-DELIVER/.github/workflows/semver.yml@v2
    permissions:
      contents: read

  detect:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    outputs:
      has_docker: ${{ steps.detect.outputs.has_docker }}
      has_nuget: ${{ steps.detect.outputs.has_nuget }}
      has_package: ${{ steps.detect.outputs.has_package }}
      is_release: ${{ steps.detect.outputs.is_release }}
      skip_tests: ${{ steps.detect.outputs.skip_tests }}
    steps:
      - name: Detect build type
        id: detect
        uses: innago-property-management/Oui-DELIVER/.github/actions/detect-build-type@main

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
      pull-requests: write
    needs: [version, detect]
    timeout-minutes: 360
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Build and Test
        # Skip on release for Docker-only repos (tests already passed in PR)
        if: needs.detect.outputs.skip_tests != 'true'
        uses: innago-property-management/Oui-DELIVER/.github/actions/build-dotnet@v2
        with:
          version: ${{ needs.version.outputs.version }}
          githubToken: "${{ secrets.GITHUB_TOKEN }}"
          minimumCoverage: "${{ inputs.minimumCoverage }}"
          testProjectPath: "${{ inputs.testProjectPath }}"

      - name: Build only (no tests - Docker-only release)
        # Skip tests on release for Docker-only repos:
        # - Tests already passed during PR (required check)
        # - No packages to publish that could break downstream consumers
        # - Docker image will be rebuilt anyway
        # Cost savings: ~2-5 min per deployment for services with test suites
        if: needs.detect.outputs.skip_tests == 'true'
        shell: bash
        env:
          GHCR_USER: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NuGetPackageSourceCredentials_github: "Username=${{ github.actor }};Password=${{ secrets.GITHUB_TOKEN }}"
        run: |
          echo "::notice::Skipping tests (Docker-only on release, tests passed in PR)"
          dotnet nuget add source \
            --name "github" \
            "https://nuget.pkg.github.com/innago-property-management/index.json" || true
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Push Nuget packages
        if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) && needs.detect.outputs.has_nuget == 'true'
        uses: innago-property-management/Oui-DELIVER/.github/actions/push-nuget-packages@v2
        with:
          pushToken: "${{ secrets.githubToken }}"

      - name: Generate SBOM
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: innago-property-management/Oui-DELIVER/.github/actions/generate-sbom-dotnet@v2

      - name: Upload SBOMs
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          path: out/
          overwrite: 'true'
          name: 'build-artifact'

      - name: Publish Container Image
        if: inputs.imageName != ''
        uses: innago-property-management/Oui-DELIVER/.github/actions/build-publish-sign-docker@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.githubToken }}
          version: ${{ needs.version.outputs.version }}
          imageName: ${{ inputs.imageName }}
          organizationName: ${{ github.repository_owner }}
          imageTitle: ${{ github.event.repository.name }}
          imageDescription: ${{ github.event.repository.description }}
          repositoryUrl: ${{ github.event.repository.html_url }}
          sha: ${{ github.sha }}
          cosignKey: ${{secrets.cosignKey}}
          cosignPassword: ${{secrets.cosignPassword}}
          buildArgs: |
            NUGET_SOURCE_NAME=github
            NUGET_SOURCE_URL=https://nuget.pkg.github.com/innago-property-management/index.json
            NUGET_USERNAME=${{ github.actor }}
          secrets: |
            nuget_password=${{ secrets.githubToken }}
          migrationsDockerfileContext: ${{inputs.migrationsDockerfileContext}}
          migrationsDockerfilePath: ${{inputs.migrationsDockerfilePath}}

      - name: Update ArgoCD
        if: inputs.imageName != ''
        uses: innago-property-management/Oui-DELIVER/.github/actions/update-argocd@v2
        with:
          githubToken: ${{ secrets.githubToken }}
          repoName: ${{ inputs.argoCdRepoName }}
          version: ${{ needs.version.outputs.version }}
          folderName: ${{ github.event.repository.name }}

      - name: Create Job Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | ${{ github.repository }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Skip Tests | ${{ needs.detect.outputs.skip_tests }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Has Package | ${{ needs.detect.outputs.has_package }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Has Docker | ${{ needs.detect.outputs.has_docker }} |" >> $GITHUB_STEP_SUMMARY

  generate_provenance:
    needs: build
    if: inputs.slsa && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    uses: innago-property-management/Oui-DELIVER/.github/workflows/generate-provenance.yaml@v2
    permissions:
      attestations: write
      id-token: write
      actions: read
      contents: write
