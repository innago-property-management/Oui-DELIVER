name: Claude Code
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          prompt: |
            REPO: ${{ github.repository }}
            
            You've been mentioned in a GitHub issue or PR comment. Respond helpfully to the request.

            When providing code review feedback, analysis, or suggestions, structure your response in TWO parts:

            ## 1. Direct Response
            Answer the question or provide the requested analysis in a human-friendly format.

            ## 2. Actionable Items (if applicable)
            If your response includes code changes, fixes, or improvements, also provide a structured "Prompt for AI Agents" section that can be copy-pasted to have another agent implement the changes:

            ---
            ## Prompt for AI Agents

            Please address the following items:

            ## Overall Comments
            - Any cross-cutting concerns or context needed

            ## Individual Items

            ### Item 1
            <location>`path/to/file.ext:LINE_RANGE` or "new file" or "multiple files"</location>
            <code_context>
            Relevant existing code or description of where this goes
            </code_context>

            <issue_to_address>
            **EMOJI SEVERITY:** Brief title

            Explanation of what needs to be done and why.

            ```suggestion
            The code to implement or change
            ```

            Additional implementation notes if needed.
            </issue_to_address>
            ---

            ## Severity Emoji Guide (use when providing structured feedback)
            - üîß **suggestion** - Nice-to-have improvements
            - ‚ö†Ô∏è **warning** - Should fix, potential issues  
            - üö® **security** - Must fix, security implications
            - üêõ **bug** - Must fix, incorrect behavior
            - ‚ú® **feature** - New functionality to add
            - üìù **docs** - Documentation updates needed
            - üß™ **test** - Test coverage needed

            ## Guidelines
            - Only include the "Prompt for AI Agents" section if there are actual code changes to make
            - For simple questions or discussions, just provide a direct answer
            - Make suggestions copy-paste ready when possible
            - Include enough context that an agent unfamiliar with the codebase can implement the change
            - Reference the repository's CLAUDE.md for style and conventions if it exists

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'
